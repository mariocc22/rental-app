<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Verification</title>
  </head>
  <body>
    <div class="modal-phone-verify modal">
      <button class="modal-btn hamburger phone-close">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="verified-title-wrp">
        <h3>LIST YOUR SPACE ON STAGE!</h3>
        <p>Great Way To Increase Your Visibility And Attract More Business</p>
        <br />
        <p id="user-phone-succesful"></p>
      </div>

      <form id="verification-form">
        <div class="input-field-2">
          <label for="phone-input">ENTER YOUR MOBILE NUMBER TO CONTINUE </label>
          <input class="phone-input" type="text" id="phone-input" />
        </div>

        <div class="input-field-2">
          <label for="verified-code">ENTER CODE SENT</label>
          <input class="input_code" type="text" id="verified-code" />
        </div>
        <div id="recaptcha-container"></div>

        <div class="btns-phone-wrp">
          <button type="button" id="btn-phone" class="btn-submit">
            Verify
          </button>
          <button type="button" id="btn-code" class="btn-verify">
            Get Code
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
