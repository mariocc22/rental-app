<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login Stage</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html"><i class="fa-solid fa-xmark"></i></a>
      </nav>
    </header>
    <main>
      <div class="login-dialog-wrapper">
        <!-- Site logo -->
        <div class="logo-site">
          <img
            class="filter-white"
            src="/assets/svg-icons/Profile.svg"
            alt="Stage's site logo"
          />
        </div>
        <!-- Login Title -->
        <div class="login-dialog-header">
          <h1>log in</h1>
          <p>Please sign-in to continue</p>
        </div>
        <!-- Login Form -->
        <form id="login-form">
          <div class="input-field">
            <label class="input-label" for="login-email">E-Mail Address</label>
            <input type="email" id="login-email" required />
          </div>

          <div class="input-field">
            <label class="input-label" for="login-password">Password</label>
            <input type="password" id="login-password" required />
          </div>

          <div class="button-wrapper">
            <button class="btn-login button">Log in</button>
            <button class="btn-logout button hidden">Log Out</button>
          </div>
        </form>

        <div class="login-alternative-wrapper">
          <!-- Email Password Button -->
          <button class="email button">
            <span class="icon-wrp"></span>
            <span class="txt-wrp">Sign up with Email</span>
          </button>
          <p>or</p>
          <!-- Google Button -->
          <button class="google button">
            <span class="icon-wrp"></span>
            <span class="txt-wrp">Continue with Gmail</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
